<!DOCTYPE html>
    <head>
        <title>signup</title>
        <link rel="stylesheet" href="../css/signup.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel">
    </head>
    <body id="body_signup">
        <div id = "text_signup1">
            Become a member,
            signup now.
        </div><br>

        <div id = "text_signup2">
            What to do 
            in particular 
            slot then press Enter
            The upper thing will 
            be controlled by 
            Java
        </div><br>
        
        <div id = "text_signup3">
            Optional information
        </div><br>
        
        <rect id = "rect_profile_signup"></rect>
        <div id = "text_profile_signup">
            Add Profile Photo
        </div><br>
        
        <button class="button1" id="send_otp_signup" >
            <div class="text1" id="text_otp_signup">
                Send OTP

            </div>
        </button>

        <form>
            <input type="text" id="username_signup" placeholder="Username" class="form1"><br>
            <input type="text" id="email_signup" placeholder="Email Adress" class="form1"><br>
            <input type="text" id="otp_signup" placeholder="OTP" class="form1"><br>
            <input type="text" id="password_signup" placeholder="Password" class="form1"><br>
            <input type="text" id="confirm_signup" placeholder="Confirm Password" class="form1"><br>
            <input type="text" id="country_signup" placeholder="Country" class="form1"><br>
            <input type="text" id="state_signup" placeholder="State" class="form1"><br>
            <input type="text" id="city_signup" placeholder="City" class="form1"><br>
            <input type="text" id="web_signup" placeholder="Website Address" class="form1"><br>
            <input type="text" id="git_signup" placeholder="Github Handle" class="form1"><br>
            <input type="text" id="org_signup" placeholder="Organization" class="form1"><br>
        </form>
